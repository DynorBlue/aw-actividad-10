<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <h1>Calculadora de IMC</h1>

    <form id="formIMC">
      <label for="peso">Peso (kg)</label>
      <input id="peso" type="number" min="1" step="0.1" placeholder="Ej. 70" />

      <label for="altura">Altura (cm)</label>
      <input
        id="altura"
        type="number"
        min="50"
        step="0.1"
        placeholder="ejemplo 170"
      />

      <button type="submit">Calcular</button>
    </form>

    <a href="index.html">
      <button type="button">Ir al Convertidor de Divisas</button>
    </a>

    <div id="salida">
      <p>Escribe tus datos y presiona Calcular</p>
    </div>

    <script src="js/java2.js"></script>
  </body>
</html>
